<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            font-size: 32px;
            color: #007bff;
            margin: 0;
            text-align: center;
            border-bottom: 2px solid #e3e4e8;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        .mensaje-info {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        .mensaje-texto {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensajes</h1>
        <ul>
            {% for mensaje in mensajes %}
                <li>
                    <div class="mensaje-info">{{ mensaje.remitente }} a {{ mensaje.destinatario }}</div>
                    <div class="mensaje-texto">{{ mensaje.texto }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
